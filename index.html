<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ui</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      --font-size: 14px;
      --button-height: 32px;
      --button-bg: #fff;
      --border-color: #999;
      --border-radius: 4px;
      --border-color-focus: rgb(0, 179, 134);
      --border-color-hover: rgb(0, 179, 134);
    }

    #app {
      margin: 20px;
    }
    .box {
      margin: 10px 0;
    }
    .demobox {
      min-height: 50px;
      background: #ccc;
      border: 1px solid red; 
    }
  </style>
</head>

<body>
  <div id="app">
    <y-row :gutter="20">
      <y-col :span="12" class="demobox">
        <y-row align="center">
          <y-col>1</y-col>
          <y-col>2</y-col>
          <y-col>3</y-col>
          <y-col>4</y-col>
          <y-col>5</y-col>
        </y-row>
      </y-col>
      <y-col :span="12" class="demobox">2</y-col>
    </y-row>
    <y-row>
      <y-col :span="8"></y-col>
      <y-col :span="8" offset="1"></y-col>
      <y-col :span="8"></y-col>
    </y-row> 
    <y-row>
      <y-col :span="6"></y-col>
      <y-col :span="6"></y-col>
      <y-col :span="6"></y-col>
      <y-col :span="6"></y-col>
    </y-row>
    <y-row>
      <y-col :span="2"></y-col>
      <y-col :span="22"></y-col>
    </y-row>


    <div style="margin-top: 100px">
      <div class="box">
        <y-input value="Default"></y-input>
      </div>
      <div class="box">
        <y-input value="Disabled" disabled></y-input>
      </div>
      <div class="box">
        <y-input value="Readonly" readonly></y-input>
      </div>
      <div class="box">
        <y-input value="Error" error="Error Message"></y-input>
      </div>
      <div class="box">
        <y-input v-model="message"></y-input>
        <p>{{message}}</p>
        <button @click="message += 1">改变message</button>
      </div>
    </div>


    <div style="margin-top: 100px">
      <y-button icon="setting">Button</y-button>
      <y-button icon="setting" position="right">Button</y-button>
      <y-button icon="setting" loading>Button</y-button>
  
      <y-button-group>
        <y-button icon="left">Last</y-button>
        <y-button icon="right" position="right">Next</y-button>
        <y-button>Option</y-button>
      </y-button-group>
  
      <y-icon name="download"></y-icon>    
    </div>
  </div>

  <script src="./src/app.js"></script>
</body>

</html>
